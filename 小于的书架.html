<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小于的书架</title>
</head>
<body>
    <div id="app">
        <h1>小于的书架</h1>
        <ul>
            <li v-for="item in books" :key="item.id">
                <span>{{ item.name }}</span>
                <button @click="deleteBook(item.id)">删除</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    { id: 1, name: '《三体全集》', author: '刘慈欣', price: 280 },
                    { id: 2, name: '《三体II：死神永生》', author: '刘慈欣', price: 300 },
                    { id: 3, name: '《三体III：死神来了》', author: '刘慈欣', price: 320 },
                    { id: 4, name: '《三体IV：地球往事》', author: '刘慈欣', price: 350 },
                    { id: 5, name: '《三体V：最后的胜利》', author: '刘慈欣', price: 380 }
                ]
            },
            methods: {
                deleteBook: function(id) {
                    const bookToDelete = this.books.find(item => item.id === id);
                    if (bookToDelete) {
                        this.books = this.books.filter(item => item.id !== id);
                    } else {
                        console.error(`图书 ID ${id} 不存在，无法删除`);
                    }
                }
            }
        });
    </script>
</body>
</html>
